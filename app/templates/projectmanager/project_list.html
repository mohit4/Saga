{% extends 'base.html' %}

{% block contents %}

<div class="col-12">

    <h3><i class="fas fa-cubes"></i> {{ heading }}</h3>
    Total items : {{ projects|length }}
    <hr>
    <ul class="list-group">
        {% for project in projects %}
            <a href="{% url 'projectmanager:project-detail' pk=project.pk %}" class="list-group-item list-group-item-action list-group-item-primary"><i class="fas fa-cube"></i> {{ project.title }}</a>
        {% empty %}
        No items
        {% endfor %}
    </ul>

</div>

{% endblock contents %}
